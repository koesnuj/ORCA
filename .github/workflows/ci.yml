name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tms_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d tms_dev"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tms_dev
      JWT_SECRET: ci-jwt-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Security guard (React/RSC)
        run: node scripts/verify-react-security.cjs

      - name: Typecheck
        run: npm run typecheck

      - name: Prepare DB (migrate + seed)
        run: |
          npm -w backend run prisma:migrate:deploy
          npm -w backend run prisma:seed

      - name: Unit tests
        run: npm run test:unit

name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tms_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d tms_dev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tms_dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install (root, lockfile)
        run: npm ci

      - name: Security guard (React/RSC)
        run: node scripts/verify-react-security.cjs

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Tests (unit/integration)
        run: npm run test:unit

      - name: Build (frontend + backend)
        run: npm run build

      - name: Summary
        if: always()
        run: |
          {
            echo "### CI Summary"
            echo ""
            echo "- lint: \`npm run lint\`"
            echo "- typecheck: \`npm run typecheck\`"
            echo "- tests: \`npm run test:unit\`"
            echo "- build: \`npm run build\`"
            echo ""
            echo "> Note: E2E (Playwright) is intentionally excluded from default CI. Use the separate workflow_dispatch workflow."
          } >> "$GITHUB_STEP_SUMMARY"


